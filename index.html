<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بحث نجد الذكية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: rgb(var(--color-bg-main));
    }
    
    /* THEME VARIABLES */
    :root, [data-theme="default"] {
      --color-bg-main: 24 16 12; /* Darker warm slate/brown */
      --color-bg-content: 254 249 231; /* amber-50 */
      --color-bg-content-trans: 254 249 231 / 0.9;
      --color-bg-muted: 12 12 12; /* Black */
      --color-bg-muted-hover: 28 28 28; /* Dark Gray */
      --color-bg-accent-primary: 12 12 12; /* Black */
      --color-bg-accent-primary-hover: 28 28 28; /* Dark Gray */
      --color-bg-accent-secondary: 12 12 12; /* Black */
      
      --color-text-main: 253 230 138; /* amber-100 */
      --color-text-muted: 253 230 138 / 0.8;
      --color-text-content: 30 41 59; /* slate-800 */
      --color-text-content-muted: 71 85 105; /* slate-700 */
      --color-text-accent-strong: 120 53 15; /* amber-900 */
      --color-text-accent: 180 83 9; /* amber-800 */
      --color-text-on-accent: 255 251 235; /* amber-50 */
      --color-text-link: 59 130 246; /* blue-500 */
      --color-text-link-hover: 29 78 216; /* blue-700 */

      --color-border: 146 64 14; /* amber-800 */
      --color-ring: 252 211 77; /* amber-400 */
      
      --glow-color1: #fde68a;
      --glow-color2: #fcd34d;
    }

    [data-theme="classic"] {
      --color-bg-main: 10 15 30; /* Darker navy */
      --color-bg-content: 229 231 235; /* gray-200 */
      --color-bg-content-trans: 229 231 235 / 0.9;
      --color-bg-muted: 12 12 12; /* Black */
      --color-bg-muted-hover: 28 28 28; /* Dark Gray */
      --color-bg-accent-primary: 12 12 12; /* Black */
      --color-bg-accent-primary-hover: 28 28 28; /* Dark Gray */
      --color-bg-accent-secondary: 12 12 12; /* Black */

      --color-text-main: 219 234 254; /* blue-100 */
      --color-text-muted: 219 234 254 / 0.8;
      --color-text-content: 17 24 39; /* gray-900 */
      --color-text-content-muted: 55 65 81; /* gray-700 */
      --color-text-accent-strong: 191 219 254; /* blue-200 */
      --color-text-accent: 191 219 254; /* blue-200 */
      --color-text-on-accent: 219 234 254; /* blue-100 */
      --color-text-link: 96 165 250; /* blue-400 */
      --color-text-link-hover: 147 197 253; /* blue-300 */
      
      --color-border: 96 165 250; /* blue-400 */
      --color-ring: 59 130 246; /* blue-500 */
      
      --glow-color1: #60a5fa; /* blue-400 */
      --glow-color2: #3b82f6; /* blue-500 */
    }

    [data-theme="modern"] {
      --color-bg-main: 8 28 34; /* Darker teal */
      --color-bg-content: 240 253 250; /* cyan-50 */
      --color-bg-content-trans: 240 253 250 / 0.9;
      --color-bg-muted: 12 12 12; /* Black */
      --color-bg-muted-hover: 28 28 28; /* Dark Gray */
      --color-bg-accent-primary: 12 12 12; /* Black */
      --color-bg-accent-primary-hover: 28 28 28; /* Dark Gray */
      --color-bg-accent-secondary: 12 12 12; /* Black */
      
      --color-text-main: 207 250 254; /* cyan-100 */
      --color-text-muted: 207 250 254 / 0.8;
      --color-text-content: 15 23 42; /* slate-900 */
      --color-text-content-muted: 51 65 85; /* slate-700 */
      --color-text-accent-strong: 94 234 212; /* teal-300 */
      --color-text-accent: 45 212 191; /* teal-400 */
      --color-text-on-accent: 240 253 250; /* cyan-50 */
      --color-text-link: 45 212 191; /* teal-400 */
      --color-text-link-hover: 94 234 212; /* teal-300 */
      
      --color-border: 45 212 191; /* teal-400 */
      --color-ring: 20 184 166; /* teal-500 */

      --glow-color1: #2dd4bf; /* teal-400 */
      --glow-color2: #14b8a6; /* teal-500 */
    }

    [data-theme="dark"] {
      --color-bg-main: 10 15 30; /* Darker navy */
      --color-bg-content: 203 213 225; /* slate-300 */
      --color-bg-content-trans: 203 213 225 / 0.9;
      --color-bg-muted: 16 25 45; /* Darker blue */
      --color-bg-muted-hover: 25 38 68; /* Darker blue hover */
      --color-bg-accent-primary: 37 99 235; /* blue-600 */
      --color-bg-accent-primary-hover: 29 78 216; /* blue-700 */
      --color-bg-accent-secondary: 37 99 235; /* blue-600 */
      
      --color-text-main: 224 242 254; /* light blue */
      --color-text-muted: 224 242 254 / 0.8;
      --color-text-content: 15 23 42; /* slate-900 */
      --color-text-content-muted: 51 65 85; /* slate-700 */
      --color-text-accent-strong: 113 207 255; /* lighter blue */
      --color-text-accent: 129 220 255; /* lighter blue */
      --color-text-on-accent: 255 255 255; /* white */
      --color-text-link: 96 165 250; /* blue-400 */
      --color-text-link-hover: 147 197 253; /* blue-300 */
      
      --color-border: 96 165 250; /* blue-400 */
      --color-ring: 59 130 246; /* blue-500 */

      --glow-color1: #60a5fa;
      --glow-color2: #3b82f6;
    }
    
    [data-theme="interactive-dark"] {
      --color-bg-main: 12 5 28; /* Very dark purple/indigo */
      --color-bg-content: 237 233 254; /* violet-100 */
      --color-bg-content-trans: 237 233 254 / 0.9;
      --color-bg-muted: 18 8 38; /* Darker purple */
      --color-bg-muted-hover: 28 15 50; /* Slightly lighter purple */
      --color-bg-accent-primary: 217 70 239; /* fuchsia-500 */
      --color-bg-accent-primary-hover: 192 38 211; /* fuchsia-600 */
      --color-bg-accent-secondary: 34 211 238; /* cyan-400 */
      
      --color-text-main: 224 231 255; /* indigo-100 */
      --color-text-muted: 224 231 255 / 0.8;
      --color-text-content: 24 24 27; /* zinc-900 */
      --color-text-content-muted: 63 63 70; /* zinc-700 */
      --color-text-accent-strong: 240 171 252; /* fuchsia-300 */
      --color-text-accent: 217 70 239; /* fuchsia-500 */
      --color-text-on-accent: 255 255 255; /* white */
      --color-text-link: 34 211 238; /* cyan-400 */
      --color-text-link-hover: 103 232 249; /* cyan-300 */

      --color-border: 168 85 247; /* purple-500 */
      --color-ring: 192 132 252; /* purple-400 */
      
      --glow-color1: #a855f7; /* purple-500 */
      --glow-color2: #d946ef; /* fuchsia-500 */
    }

    [data-theme="blue-purple-interactive"] {
      --color-bg-main: 22 18 48; /* Very dark indigo */
      --color-bg-content: 245 243 255; /* violet-50 */
      --color-bg-content-trans: 245 243 255 / 0.9;
      --color-bg-muted: 28 22 58; /* Darker purple */
      --color-bg-muted-hover: 40 32 75; /* Slightly lighter purple */
      --color-bg-accent-primary: 93 207 244; /* sky-400 */
      --color-bg-accent-primary-hover: 56 189 248; /* sky-500 */
      --color-bg-accent-secondary: 139 92 246; /* violet-500 */
      
      --color-text-main: 224 231 255; /* indigo-100 */
      --color-text-muted: 224 231 255 / 0.8;
      --color-text-content: 24 24 27; /* zinc-900 */
      --color-text-content-muted: 63 63 70; /* zinc-700 */
      --color-text-accent-strong: 196 181 253; /* violet-300 */
      --color-text-accent: 139 92 246; /* violet-500 */
      --color-text-on-accent: 255 255 255; /* white */
      --color-text-link: 93 207 244; /* sky-400 */
      --color-text-link-hover: 125 211 252; /* sky-300 */

      --color-border: 139 92 246; /* violet-500 */
      --color-ring: 165 180 252; /* indigo-300 */
      
      --glow-color1: #8b5cf6; /* violet-500 */
      --glow-color2: #5dcff4; /* sky-400 */
    }


    .themed-glow {
      text-shadow: 0 0 5px var(--glow-color1), 0 0 10px var(--glow-color1), 0 0 15px var(--glow-color2), 0 0 20px var(--glow-color2);
    }
    .fade-in {
      animation: fadeInAnimation 0.5s ease-in-out;
    }
    @keyframes fadeInAnimation {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-down-fade-in {
        animation: slideDownFadeIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }
    @keyframes slideDownFadeIn {
        0% {
            transform: translateY(-20px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }
    .prose strong {
      color: rgb(var(--color-text-accent-strong));
    }
    
    @keyframes animated-gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-background {
        background-size: 400% 400%;
        animation: animated-gradient 40s ease-infinite;
    }

    .bg-gradient-default {
        background-image: linear-gradient(-45deg, rgb(24, 16, 12), rgb(74, 33, 10), rgb(180, 83, 9), rgb(24, 16, 12));
    }
    .bg-gradient-classic {
        background-image: linear-gradient(-45deg, rgb(10, 15, 30), rgb(30, 41, 59), rgb(59, 130, 246), rgb(10, 15, 30));
    }
    .bg-gradient-modern {
        background-image: linear-gradient(-45deg, rgb(8, 28, 34), rgb(19, 78, 74), rgb(45, 212, 191), rgb(8, 28, 34));
    }
    .bg-gradient-dark {
        background-image: linear-gradient(-45deg, rgb(10, 15, 30), rgb(16, 25, 45), rgb(37, 99, 235), rgb(10, 15, 30));
    }
    .bg-gradient-interactive-dark {
        background-image: linear-gradient(-45deg, rgb(12, 5, 28), rgb(39, 15, 78), rgb(217, 70, 239), rgb(12, 5, 28));
    }
    .bg-gradient-blue-purple-interactive {
        background-image: linear-gradient(-45deg, rgb(22, 18, 48), rgb(55, 48, 107), rgb(139, 92, 246), rgb(22, 18, 48));
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
  </script>
</head>
<body class="bg-[rgb(var(--color-bg-main))]">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
